<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Portfolio di Nome Cognome, Web Designer Freelance specializzato in siti moderni e performanti per professionisti e piccole imprese.">
  <title>Grazie | Elio Marchese</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="shortcut icon" href="" type="">

  <style>
  * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: "Inter", sans-serif;
      height: 100vh;
      background: linear-gradient(135deg, #001d96, #0b84d9);
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      color: white;
      overflow: hidden;
    }

    /* --- Box centrale --- */
    .center {
      backdrop-filter: blur(12px) saturate(150%);
      -webkit-backdrop-filter: blur(12px) saturate(150%);
      background-color: rgba(255, 255, 255, 0.1);
      border-radius: 20px;
      border: 1px solid rgba(255, 255, 255, 0.2);
      padding: 3rem;
      max-width: 700px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.3);
      animation: fadeIn 1s ease forwards;
    }

    h1 {
      font-size: 2rem;
      line-height: 1.5;
      text-shadow: 0 3px 10px rgba(0, 0, 0, 0.5);
    }

    .center span {
      color: yellow;
      font-weight: 700;
      text-shadow: 0 2px 5px rgba(0,0,0,0.7);
    }

    /* --- Animazione di comparsa --- */
    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* --- Responsive --- */
    @media (max-width: 768px) {
      .center {
        width: 90%;
        padding: 2rem;
      }

      h1 {
        font-size: 1.5rem;
      }
    }
  </style>
</head>
<body>
    <div class="center">
        <h1>Grazie per avermi <span>contattato</span>, riceverai una mail di risposta <span>al pi√π presto!</span></h1>
    </div>
    
</body>
</html>
